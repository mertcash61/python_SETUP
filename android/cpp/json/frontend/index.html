<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Setup Uygulaması</h1>
        <div class="version">Versiyon 1.0.2</div>
        <div class="theme-selector">
            <label for="language">Dil Seçimi:</label>
            <select id="language" name="language" onchange="changeLanguage(this.value)">
                <option value="tr">Türkçe</option>
                <option value="en">İngilizce</option>
                <option value="de">Almanca</option>
                <option value="es">İspanyolca</option>
                <option value="fr">Fransızca</option>
            </select>
        </div>
    </header>
    
    <main>
        <div class="login-container">
            <h2>Giriş Yap</h2>
            <form id="loginForm" class="setup-form">
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin" aria-label="E-posta">
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin" aria-label="Şifre">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="styled-button">Giriş Yap <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </form>
        </div>

        <div class="setup-container">
            <div class="tabs">
                <button class="tab-button active" data-tab="general">Genel Ayarlar</button>
                <button class="tab-button" data-tab="connection">Bağlantı</button>
                <button class="tab-button" data-tab="advanced">Gelişmiş</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress" style="width: 33%"></div>
            </div>
            
            <div class="tab-content active" id="general">
                <h2>Genel Ayarlar</h2>
                <form id="generalForm" class="setup-form">
                    <div class="form-group">
                        <label for="appName">Uygulama Adı:</label>
                        <input type="text" id="appName" name="appName" required placeholder="Uygulamanızın adını girin">
                    </div>
                    
                    <div class="form-group">
                        <label for="language">Dil Seçimi:</label>
                        <select id="language" name="language" onchange="changeLanguage(this.value)">
                            <option value="tr">Türkçe</option>
                            <option value="en">İngilizce</option>
                            <option value="de">Almanca</option>
                            <option value="es">İspanyolca</option>
                            <option value="fr">Fransızca</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="theme">Tema:</label>
                        <div class="theme-options">
                            <input type="radio" id="lightTheme" name="theme" value="light" checked>
                            <label for="lightTheme">Açık</label>
                            <input type="radio" id="darkTheme" name="theme" value="dark">
                            <label for="darkTheme">Koyu</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="styled-button next-button" data-next="connection">İleri <i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
            
            <div class="tab-content" id="connection">
                <h2>Bağlantı Ayarları</h2>
                <form id="connectionForm" class="setup-form">
                    <div class="form-group">
                        <label for="apiUrl">API URL:</label>
                        <input type="text" id="apiUrl" name="apiUrl" required placeholder="https://api.example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="timeout">Zaman Aşımı (saniye):</label>
                        <input type="number" id="timeout" name="timeout" value="30" min="5" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="retryAttempts">Yeniden Deneme Sayısı:</label>
                        <input type="number" id="retryAttempts" name="retryAttempts" value="3" min="1" max="10" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="styled-button prev-button" data-prev="general"><i class="fas fa-arrow-left"></i> Geri</button>
                        <button type="button" class="styled-button next-button" data-next="advanced">İleri <i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
            
            <div class="tab-content" id="advanced">
                <h2>Gelişmiş Ayarlar</h2>
                <form id="advancedForm" class="setup-form">
                    <div class="form-group">
                        <label for="logLevel">Log Seviyesi:</label>
                        <select id="logLevel" name="logLevel">
                            <option value="error">Hata</option>
                            <option value="warning">Uyarı</option>
                            <option value="info" selected>Bilgi</option>
                            <option value="debug">Hata Ayıklama</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cacheSize">Önbellek Boyutu:</label>
                        <div class="cache-size-options">
                            <input type="number" id="cacheSize" name="cacheSize" value="100" min="50" max="500" required>
                            <select id="cacheUnit" name="cacheUnit">
                                <option value="MB">MB</option>
                                <option value="GB">GB</option>
                                <option value="TB">TB</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="enableNotifications" name="enableNotifications" checked>
                        <label for="enableNotifications">Bildirimleri Etkinleştir</label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="enableAutoUpdate" name="enableAutoUpdate" checked>
                        <label for="enableAutoUpdate">Otomatik Güncelleme</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="styled-button prev-button" data-prev="connection"><i class="fas fa-arrow-left"></i> Geri</button>
                        <button type="button" id="saveButton" class="styled-button primary-button">Ayarları Kaydet <i class="fas fa-save"></i></button>
                    </div>
                </form>
            </div>
            
            <div id="feedback" class="feedback-message" style="display: none;">
                <i class="fas fa-info-circle"></i> <span id="feedbackText"></span>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Setup Uygulaması | Tüm Hakları Saklıdır</p>
        <div class="social-media">
            <a href="https://www.facebook.com/mertdoganay" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://github.com/mertcash61" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.youtube.com/@mert_doganay" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/doganay_mert_5092" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
    
    <script src="app.js"></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
